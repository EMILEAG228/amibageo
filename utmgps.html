<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://services.ceet.tg/assets/img/ceet_logo1.png" type="image/png">
  <title>GPS ‚Üî UTM - Togo</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientBG 12s ease infinite;
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 550px;
      width: 90%;
      text-align: center;
      margin-top: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      margin-bottom: 15px;
      color: #00e6ff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    button {
      padding: 12px 20px;
      font-size: 15px;
      background: linear-gradient(135deg, #00e6ff, #0077cc);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

    input {
      padding: 10px;
      margin: 8px 0;
      width: 95%;
      border-radius: 6px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.4);
      color: #eaeaea;
      font-size: 15px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border: 1px solid #00e6ff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    p {
      font-size: 15px;
      margin: 8px 0;
    }

    a {
      color: #00e6ff;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 30px 0;
      border: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, #00e6ff, transparent);
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #bbb;
    }

    #logo-footer {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      border: 3px solid #00e6ff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      animation: pulse 4s infinite;
    }

    #logo-footer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
      50% { box-shadow: 0 0 40px rgba(0, 255, 255, 1); }
      100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 95%;
      }
      #logo-footer {
        width: 90px;
        height: 90px;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
</head>
<body>

  <div class="container">
    <h1>üìç Convertisseur GPS ‚ÜîÔ∏è UTM</h1>
    <h2>Togo - Zone 31N</h2>

    <button onclick="getLocation()">üåç Obtenir ma position actuelle</button>
    <a href="index.html"><button>‚¨Ö Retour</button></a>
    <div id="result"></div>

    <hr>

    <h2>üß≠ Convertir coordonn√©es UTM</h2>
    <input type="number" id="easting" placeholder="Easting (ex: 293281)">
    <input type="number" id="northing" placeholder="Northing (ex: 686252)">
    <button onclick="convertUTM()">üìå Convertir vers GPS</button>
    <div id="utmResult"></div>
  </div>

  <footer>
    <div id="logo-footer">
      <img src="https://services.ceet.tg/assets/img/ceet_logo1.png" alt="Logo CEET">
    </div>
    <p>&copy; 2025 AmiBa Groupe - Tous droits r√©serv√©s üöÄ</p>
  </footer>

  <script>
    const utm31n = "+proj=utm +zone=31 +datum=WGS84 +units=m +no_defs";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
      } else {
        document.getElementById("result").innerHTML = "‚ùå La g√©olocalisation n'est pas support√©e par ce navigateur.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const [easting, northing] = proj4('WGS84', utm31n, [lon, lat]);
      const directionLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;

      document.getElementById("result").innerHTML = `
        <p><strong>Latitude :</strong> ${lat.toFixed(6)}</p>
        <p><strong>Longitude :</strong> ${lon.toFixed(6)}</p>
        <p><strong>Zone UTM :</strong> 31N</p>
        <p><strong>Easting :</strong> ${easting.toFixed(0)} m</p>
        <p><strong>Northing :</strong> ${northing.toFixed(0)} m</p>
        <p><a href="${directionLink}" target="_blank">üß≠ Voir ma position dans Google Maps</a></p>
      `;
    }

    function convertUTM() {
      const easting = parseFloat(document.getElementById("easting").value);
      const northing = parseFloat(document.getElementById("northing").value);

      if (isNaN(easting) || isNaN(northing)) {
        document.getElementById("utmResult").innerHTML = `<p style="color:red;">‚ö†Ô∏è Veuillez remplir les champs correctement.</p>`;
        return;
      }

      const [lon, lat] = proj4(utm31n, 'WGS84', [easting, northing]);
      const directionLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;

      document.getElementById("utmResult").innerHTML = `
        <p><strong>Latitude :</strong> ${lat.toFixed(6)}</p>
        <p><strong>Longitude :</strong> ${lon.toFixed(6)}</p>
        <p><a href="${directionLink}" target="_blank">üß≠ Ouvrir dans Google Maps</a></p>
      `;
    }

    function showError(error) {
      let message = "";
      switch (error.code) {
        case error.PERMISSION_DENIED: message = "‚ùå Permission refus√©e."; break;
        case error.POSITION_UNAVAILABLE: message = "‚ö†Ô∏è Position non disponible."; break;
        case error.TIMEOUT: message = "‚åõ Temps de localisation d√©pass√©."; break;
        default: message = "Erreur inconnue.";
      }
      document.getElementById("result").innerHTML = `<p style="color:red;">${message}</p>`;
    }
  </script>

</body>
</html>
