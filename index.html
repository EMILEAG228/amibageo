<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPS ‚Üî UTM - Togo</title>
  <link rel="icon" href="https://services.ceet.tg/assets/img/ceet_logo1.png" type="image/png" />

  <!-- Leaflet pour la carte -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f2f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      margin-top: 20px;
    }

    h1, h2 { margin-bottom: 15px; }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: linear-gradient(90deg, #0077cc, #005fa3);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #005fa3, #004a85);
      transform: translateY(-2px);
    }

    input {
      padding: 10px;
      margin: 6px 0;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    p { font-size: 15px; margin: 8px 0; }

    a { color: #0077cc; font-weight: bold; text-decoration: none; }
    a:hover { text-decoration: underline; }

    hr { margin: 25px 0; }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin: 20px 0;
    }

    #logo-footer {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      animation: spin 12s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #logo-footer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes spin {
      from { transform: rotate(0); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container { width: 95%; padding: 20px; }
      #map { height: 250px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìç Convertisseur GPS ‚ÜîÔ∏è UTM (Togo - Zone 31N)</h1>

    <button onclick="getLocation()">üåç Obtenir ma position actuelle</button>
    <a href="converter.html"><button>‚ö° Convertisseur GPS avanc√©</button></a>
    <div id="result"></div>

    <hr>

    <h2>üß≠ Convertir coordonn√©es UTM (Zone 31N)</h2>
    <input type="number" id="easting" placeholder="Easting (ex: 293281)">
    <input type="number" id="northing" placeholder="Northing (ex: 686252)">
    <button onclick="convertUTM()">üìå Convertir vers GPS</button>
    <div id="utmResult"></div>

    <!-- Carte -->
    <div id="map"></div>
  </div>

  <footer>
    <div id="logo-footer">
      <img src="https://services.ceet.tg/assets/img/ceet_logo1.png">
    </div>
    <p>&copy; 2025 AmiBa Groupe - Tous droits r√©serv√©s</p>
  </footer>

  <script>
    const utm31n = "+proj=utm +zone=31 +datum=WGS84 +units=m +no_defs";
    let map, marker;

    // Initialisation carte Leaflet
    function initMap(lat = 6.137, lon = 1.215) {
      if (!map) {
        map = L.map("map").setView([lat, lon], 7);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap"
        }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map);
      } else {
        map.setView([lat, lon], 13);
        marker.setLatLng([lat, lon]);
      }
    }
    initMap();

    // Localisation utilisateur
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
      } else {
        document.getElementById("result").innerHTML = "‚ùå G√©olocalisation non support√©e.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const [easting, northing] = proj4("WGS84", utm31n, [lon, lat]);
      const link = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;

      document.getElementById("result").innerHTML = `
        <p><strong>Latitude :</strong> ${lat.toFixed(6)}</p>
        <p><strong>Longitude :</strong> ${lon.toFixed(6)}</p>
        <p><strong>Easting :</strong> ${easting.toFixed(0)} m</p>
        <p><strong>Northing :</strong> ${northing.toFixed(0)} m</p>
        <p><a href="${link}" target="_blank">üß≠ Itin√©raire vers ma position (Google Maps)</a></p>
      `;
      initMap(lat, lon);
    }

    function convertUTM() {
      const easting = parseFloat(document.getElementById("easting").value);
      const northing = parseFloat(document.getElementById("northing").value);
      if (isNaN(easting) || isNaN(northing)) {
        document.getElementById("utmResult").innerHTML = "<p style='color:red;'>‚ùå Veuillez entrer des valeurs valides.</p>";
        return;
      }

      const [lon, lat] = proj4(utm31n, "WGS84", [easting, northing]);
      const link = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;

      document.getElementById("utmResult").innerHTML = `
        <p><strong>Latitude :</strong> ${lat.toFixed(6)}</p>
        <p><strong>Longitude :</strong> ${lon.toFixed(6)}</p>
        <p><a href="${link}" target="_blank">üß≠ Itin√©raire Google Maps</a></p>
      `;
      initMap(lat, lon);
    }

    function showError(error) {
      let msg = "";
      switch (error.code) {
        case error.PERMISSION_DENIED: msg = "Permission refus√©e."; break;
        case error.POSITION_UNAVAILABLE: msg = "Position non disponible."; break;
        case error.TIMEOUT: msg = "Temps de localisation d√©pass√©."; break;
        default: msg = "Erreur inconnue.";
      }
      document.getElementById("result").innerHTML = `<p style="color:red;">${msg}</p>`;
    }
  </script>
</body>
</html>
