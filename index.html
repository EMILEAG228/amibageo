<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>G√©n√©rateur Google Maps</title>
  <link rel="icon" href="https://services.ceet.tg/assets/img/ceet_logo1.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.5s ease;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      justify-content: center;
      align-items: center;
      gap: 30px;
      max-width: 1000px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form {
      flex: 1 1 350px;
      min-width: 300px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #007bff;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button, .btn-link {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
    }

    button:hover, .btn-link:hover {
      background: linear-gradient(90deg, #0056b3, #007bff);
      transform: translateY(-2px);
    }

    .btn-link {
      display: block;
      text-decoration: none;
    }

    .logo-container {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      animation: pulseLogo 6s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }

    .logo-container img {
      width: 90%;
      height: auto;
      object-fit: contain;
    }

    @keyframes pulseLogo {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #link {
      display: block;
      margin-top: 15px;
      word-break: break-word;
      text-align: center;
      color: #007bff;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      text-align: center;
      width: 100%;
      background: linear-gradient(90deg, #007bff, #6610f2, #e83e8c);
      color: white;
      background-size: 300% 300%;
      animation: gradientMove 6s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @media (max-width: 600px) {
      .logo-container {
        width: 120px;
        height: 120px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form">
      <h2>üìç G√©n√©rateur Google Maps</h2>

      <label for="lat">Latitude :</label>
      <input type="text" id="lat" placeholder="Exemple : 6.5244">

      <label for="lon">Longitude :</label>
      <input type="text" id="lon" placeholder="Exemple : 3.3792">

      <button onclick="generateLink()">G√©n√©rer le lien</button>
      <button onclick="useCurrentLocation()">üìç Utiliser ma position actuelle</button>

      <a href="utmgps.html" class="btn-link">üîß Outil Garmin GPS</a>
      <a href="converter.html" class="btn-link">üîÑ Convertisseur GPS ‚Üî Garmin</a>

      <a id="link" href="#" target="_blank">üó∫Ô∏è Le lien g√©n√©r√© s'affichera ici</a>
    </div>

    <div class="logo-container">
      <img src="https://services.ceet.tg/assets/img/ceet_logo1.png" alt="Logo CEET">
    </div>
  </div>

  <footer>
    &copy; 2025 AmiBa Groupe - Tous droits r√©serv√©s.
  </footer>

  <script>
    function generateLink() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      if (lat && lon) {
        const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
        const link = document.getElementById('link');
        link.href = url;
        link.textContent = "üó∫Ô∏è D√©marrer la navigation vers cette position";
      } else {
        alert("Veuillez entrer une latitude et une longitude.");
      }
    }

    function useCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          document.getElementById('lat').value = position.coords.latitude;
          document.getElementById('lon').value = position.coords.longitude;
          generateLink();
        }, () => {
          alert("Position non disponible.");
        });
      } else {
        alert("La g√©olocalisation n'est pas support√©e.");
      }
    }
  </script>
</body>
</html>
