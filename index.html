<!DOCTYPE html>
<html lang="fr">
<head>
<link rel="icon" type="image/png" href="https://plateaux-actu.tg/wp-content/uploads/2024/12/IMG-20241212-WA0141.jpg">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ref $ GPS</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Orbitron', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: #0a0a0a;
    color: #00fff0;
    display: flex;
    justify-content: center;
    align-items: center;
}

canvas#network {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
    display:block;
}

.container {
    position: relative;
    z-index:2;
    text-align: center;
}

.logo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 3px solid #00fff0;
    box-shadow: 0 0 30px #00fff0, 0 0 60px #ff0057 inset;
    margin-bottom: 20px;
    animation: pulse 2s infinite alternate;
    object-fit: cover;
}

h1 {
    font-size: 3rem;
    margin-bottom: 50px;
    text-shadow: 0 0 20px #00fff0, 0 0 40px #ff0057;
    animation: glow 2s infinite alternate;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
}

.btn {
    padding: 20px 60px;
    font-size: 1.5rem;
    font-weight: 700;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: #000;
    background: linear-gradient(90deg,#ff0057,#00fff0);
    box-shadow: 0 0 20px #00fff0, 0 0 50px #ff0057 inset;
    transition: all 0.3s ease;
    text-transform: uppercase;
}

.btn:hover {
    transform: scale(1.1);
    filter: brightness(1.3);
    box-shadow: 0 0 30px #00fff0, 0 0 60px #ff0057 inset;
}

.btn:active {
    transform: scale(0.95);
    filter: brightness(0.9);
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 20px #00fff0,0 0 60px #ff0057 inset; }
    50% { transform: scale(1.05); box-shadow: 0 0 40px #00fff0,0 0 80px #ff0057 inset; }
    100% { transform: scale(1); box-shadow: 0 0 20px #00fff0,0 0 60px #ff0057 inset; }
}

@keyframes glow {
    0% { text-shadow: 0 0 20px #00fff0,0 0 40px #ff0057; }
    50% { text-shadow: 0 0 40px #00fff0,0 0 60px #ff0057; }
    100% { text-shadow: 0 0 20px #00fff0,0 0 40px #ff0057; }
}

/* Responsive */
@media(max-width:768px){
    h1 { font-size:2rem; margin-bottom:30px; }
    .btn { padding: 15px 40px; font-size:1.2rem; }
    .buttons { gap:20px; }
}
</style>
</head>
<body>

<canvas id="network"></canvas>

<div class="container">
    <img src="https://tse3.mm.bing.net/th/id/OIP.5UUrDcKAdnWgBzRnzbKOSQHaHa?cb=thfvnext&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo CEET" class="logo">
    <h1>CEET Ref & GPS</h1>

    <div class="buttons">
        <button class="btn" href='#'>Référence</button>
        <button class="btn" href='garmin.html'>GPS Garmin</button>
    </div>
</div>


<script>
// Réseau neural animé
const canvas = document.getElementById('network');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const nodes = [];
const nodeCount = 50;
for(let i=0;i<nodeCount;i++){
    nodes.push({
        x: Math.random()*width,
        y: Math.random()*height,
        vx: (Math.random()-0.5)*0.5,
        vy: (Math.random()-0.5)*0.5
    });
}

function animate(){
    ctx.clearRect(0,0,width,height);
    
    // Draw connections
    for(let i=0;i<nodeCount;i++){
        for(let j=i+1;j<nodeCount;j++){
            let dx = nodes[i].x - nodes[j].x;
            let dy = nodes[i].y - nodes[j].y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist<150){
                ctx.strokeStyle = 'rgba(0,255,240,'+(1-dist/150)+')';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(nodes[i].x,nodes[i].y);
                ctx.lineTo(nodes[j].x,nodes[j].y);
                ctx.stroke();
            }
        }
    }
    
    // Draw nodes
    nodes.forEach(n=>{
        n.x += n.vx;
        n.y += n.vy;
        if(n.x<0||n.x>width) n.vx*=-1;
        if(n.y<0||n.y>height) n.vy*=-1;
        ctx.fillStyle='#00fff0';
        ctx.beginPath();
        ctx.arc(n.x,n.y,3,0,Math.PI*2);
        ctx.fill();
    });
    
    requestAnimationFrame(animate);
}

animate();

// Resize
window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
