<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://plateaux-actu.tg/wp-content/uploads/2024/12/IMG-20241212-WA0141.jpg">
  <title>Convertisseur GPS ‚Üî Garmin | AmiBa Groupe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Librairie Proj4JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <style>
    /* === Fond dynamique style IA === */
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: #eaf2ff;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0d1b2a, #1b263b, #2c3e50, #162447);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Header === */
    header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      color: #00e5ff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid rgba(0, 229, 255, 0.3);
    }

    header img {
      height: 45px;
      margin-right: 12px;
      filter: drop-shadow(0 0 5px #00e5ff);
      border-radius: 50%;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      text-shadow: 0 0 10px #00e5ff;
    }

    /* === Main === */
    main {
      padding: 40px 20px;
      text-align: center;
      flex: 1;
    }

    h2 {
      margin-bottom: 25px;
      color: #00e5ff;
      font-size: 1.6rem;
      text-shadow: 0 0 8px #00e5ff;
    }

    .converter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    /* === Cartes vitr√©es === */
    .box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 25px;
      width: 340px;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.6);
    }

    .box h3 {
      margin-bottom: 15px;
      color: #ff6ec7;
      text-shadow: 0 0 10px #ff6ec7;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #cfd9e9;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(0,229,255,0.3);
    }

    /* === Boutons lumineux === */
    button {
      margin-top: 18px;
      padding: 12px;
      background: linear-gradient(45deg, #00e5ff, #0072ff);
      color: #000;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,229,255,0.5);
    }

    button:hover {
      background: linear-gradient(45deg, #ff6ec7, #ff2e63);
      color: #fff;
      box-shadow: 0 0 25px rgba(255,110,199,0.8);
    }

    /* === R√©sultats === */
    .result {
      margin-top: 15px;
      text-align: left;
      background: rgba(0, 229, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #d6f6ff;
      word-wrap: break-word;
      box-shadow: inset 0 0 8px rgba(0,229,255,0.2);
    }

    /* === Footer === */
    footer {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 15px;
      color: #00e5ff;
      font-size: 0.9rem;
      border-top: 1px solid rgba(0,229,255,0.3);
    }

    footer img {
      width: 60px;
      margin-top: 8px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #ff6ec7);
    }

    /* === Bouton Retour === */
    .return-button {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: linear-gradient(45deg, #00e5ff, #0072ff);
      color: #000;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,229,255,0.5);
      transition: 0.3s;
    }

    .return-button:hover {
      background: linear-gradient(45deg, #ff6ec7, #ff2e63);
      color: #fff;
      box-shadow: 0 0 25px rgba(255,110,199,0.8);
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .converter {
        flex-direction: column;
        align-items: center;
      }
      header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7LjoGVRCfsc_r2NNjG_H_tO6E6PUlNzKDJQ&s" alt="Logo">
    <h1>AmiBa Groupe - Convertisseur GPS ‚Üî Garmin</h1>
  </header>

  <main>
    <h2>ü§ñ Conversion dynamique entre Google Maps et Garmin (UTM)</h2>

    <div class="converter">

      <!-- Google vers Garmin -->
      <div class="box">
        <h3>üåç Google ‚Üí Garmin (UTM)</h3>
        <label>Latitude :</label>
        <input type="number" step="any" id="lat_google" placeholder="Ex: 6.5244">
        <label>Longitude :</label>
        <input type="number" step="any" id="lon_google" placeholder="Ex: 3.3792">
        <button onclick="convertToGarmin()">Convertir</button>
        <div class="result" id="result_garmin"></div>
      </div>

      <!-- Garmin vers Google -->
      <div class="box">
        <h3>üõ∞Ô∏è Garmin (UTM) ‚Üí Google</h3>
        <label>Easting (X) :</label>
        <input type="number" step="any" id="easting" placeholder="Ex: 500000">
        <label>Northing (Y) :</label>
        <input type="number" step="any" id="northing" placeholder="Ex: 720000">
        <button onclick="convertToGoogle()">Convertir</button>
        <div class="result" id="result_google"></div>
      </div>

    </div>
  </main>

  <footer>
    ¬© 2025 AmiBa Groupe | D√©velopp√© par <strong>EMILE-AG üöÄ</strong><br>
    <img src="https://tse3.mm.bing.net/th/id/OIP.5UUrDcKAdnWgBzRnzbKOSQHaHa?cb=thfvnext&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo AmiBa">
  </footer>

  <!-- Bouton Retour -->
  <a href="garmin.html" class="return-button">‚¨ÖÔ∏è Retour</a>

  <script>
    const WGS84 = 'EPSG:4326';

    function convertToGarmin() {
      const lat = parseFloat(document.getElementById('lat_google').value);
      const lon = parseFloat(document.getElementById('lon_google').value);
      if (isNaN(lat) || isNaN(lon)) {
        alert("‚ö†Ô∏è Veuillez entrer une latitude et une longitude valides.");
        return;
      }

      const zone = Math.floor((lon + 180) / 6) + 1;
      const hemisphere = lat >= 0 ? "north" : "south";
      const utmProj = `+proj=utm +zone=${zone} +datum=WGS84 +units=m +no_defs +${hemisphere}`;

      const [x, y] = proj4(WGS84, utmProj, [lon, lat]);
      document.getElementById("result_garmin").innerHTML = `
        <strong>Zone :</strong> ${zone}${lat >= 0 ? "N" : "S"}<br>
        <strong>Easting (X) :</strong> ${x.toFixed(2)} m<br>
        <strong>Northing (Y) :</strong> ${y.toFixed(2)} m
      `;
    }

    function convertToGoogle() {
      const x = parseFloat(document.getElementById('easting').value);
      const y = parseFloat(document.getElementById('northing').value);
      if (isNaN(x) || isNaN(y)) {
        alert("‚ö†Ô∏è Veuillez entrer des coordonn√©es valides.");
        return;
      }

      // Hypoth√®se : zone 31N (par d√©faut pour Afrique de l'Ouest)
      const zone = 31;
      const utmProj = `+proj=utm +zone=${zone} +datum=WGS84 +units=m +no_defs +north`;
      const [lon, lat] = proj4(utmProj, WGS84, [x, y]);

      document.getElementById("result_google").innerHTML = `
        <strong>Latitude :</strong> ${lat.toFixed(6)}<br>
        <strong>Longitude :</strong> ${lon.toFixed(6)}<br>
        <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">üìç Ouvrir dans Google Maps</a>
      `;
    }
  </script>

</body>
</html>
